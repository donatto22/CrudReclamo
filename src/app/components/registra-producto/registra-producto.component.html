<div class="mt-3" id="formRegistrarProducto">
  <div class="row pb-3">
    <div class="col-lg-12">
      <h6>Registro de Producto</h6>
    </div>
  </div>

  <form method="post" class="content">
    <div class="form-group">
      <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          name="nombre"
          id="nombre"
          maxlength="45"
        />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="serie">Serie</label>
        <input
          type="text"
          class="form-control"
          name="serie"
          id="serie"
          maxlength="45"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="durabilidad">Durabilidad</label>
        <input
          type="text"
          class="form-control"
          name="durabilidad"
          id="durabilidad"
          maxlength="45"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="fechaVigencia">Fecha Vigencia</label>
        <input
          type="date"
          class="form-control"
          id="fechaVigencia"
          name="fechaVigencia"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="precio">Precio</label>
        <input
          type="number"
          class="form-control"
          id="precio"
          name="precio"
          min="0"
          step="any"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="stock">Stock</label>
        <input
          type="number"
          class="form-control"
          id="stock"
          name="stock"
          min="0"
          step="1"
        />
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="marca">Marca</label>
        <select id="marca" name="marca" class="form-control">
          <option value="-1">[Seleccione]</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="pais">Pa√≠s</label>
        <select id="pais" name="pais" class="form-control">
          <option value="-1">[Seleccione]</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Registrar</button>
  </form>
</div>
