<div class="mt-3" id="formRegistrarProducto">
  <div class="row pb-3">
    <div class="col-lg-12">
      <h6>Registro de Producto</h6>
    </div>
  </div>

  <form method="post" class="content" (ngSubmit)="registrarProducto()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        name="nombre"
        id="nombre"
        maxlength="45"
        [(ngModel)]="objProducto.nombre"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="serie">Serie</label>
        <input
          type="text"
          class="form-control"
          name="serie"
          id="serie"
          maxlength="45"
          [(ngModel)]="objProducto.serie"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="durabilidad">Durabilidad</label>
        <input
          type="text"
          class="form-control"
          name="durabilidad"
          id="durabilidad"
          maxlength="45"
          [(ngModel)]="objProducto.durabilidad"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="fechaVigencia">Fecha Vigencia</label>
        <input
          type="date"
          class="form-control"
          id="fechaVigencia"
          name="fechaVigencia"
          [(ngModel)]="objProducto.fechaVigencia"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="precio">Precio</label>
        <input
          type="number"
          class="form-control"
          id="precio"
          name="precio"
          min="0"
          step="any"
          [(ngModel)]="objProducto.precio"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="stock">Stock</label>
        <input
          type="number"
          class="form-control"
          id="stock"
          name="stock"
          min="0"
          step="1"
          [(ngModel)]="objProducto.stock"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="marca">Marca</label>
        <select
          [(ngModel)]="objProducto.marca!.idMarca"
          id="marca"
          name="marca"
          class="form-control"
        >
          <option value="-1">[Seleccione]</option>
          <option *ngFor="let marca of listaMarcas" [value]="marca.idMarca">
            {{ marca.nombre }}
          </option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="pais">Pa√≠s</label>
        <select
          [(ngModel)]="objProducto.pais!.idPais"
          id="pais"
          name="pais"
          class="form-control"
        >
          <option value="-1">[Seleccione]</option>
          <option *ngFor="let pais of listaPaises" [value]="pais.idPais">
            {{ pais.nombre }}
          </option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Registrar</button>
  </form>
</div>
