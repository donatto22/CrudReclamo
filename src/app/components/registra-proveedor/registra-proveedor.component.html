<div class="mt-3" id="formRegistrarProveedor" (submit)="insertProveedor()">
    <div class="row pb-3">
      <div class="col-lg-12">
        <h2>Registro de Proveedor</h2>
      </div>
    </div>
  
    <form method="post" class="content">
      
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="razon">Razón social</label>
            <input
              type="text"
              class="form-control"
              name="razon"
              id="razon"
              maxlength="200"
              [(ngModel)]="objProveedor.razonsocial"
            />
          </div>
        <div class="form-group col-md-6">
          <label for="ruc">Ruc</label>
          <input
            type="text"
            class="form-control"
            name="ruc"
            id="ruc"
            maxlength="11"
            [(ngModel)]="objProveedor.ruc"
          />
        </div>
  
       
      </div>
      <div class="form-row">
        
        <div class="form-group col-md-3">
          <label for="telefono">Teléfono</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            name="telefono"
            maxlength="11"
            [(ngModel)]="objProveedor.telefono"
          />
        </div>
  
        <div class="form-group col-md-3">
          <label for="celular">Celular</label>
          <input
            type="text"
            class="form-control"
            id="precio"
            name="precio"
            [(ngModel)]="objProveedor.celular"
            maxlength="9"
          />
        </div>
          <div class="form-group col-md-6">
            <label for="contacto">Contacto</label>
            <input
              type="text"
              class="form-control"
              id="contacto"
              name="contacto"
              maxlength="45"
              [(ngModel)]="objProveedor.contacto"
            />
          </div>
        </div>
  
        
     
      <div class="form-row">
        <div class="form-group col-md-12">
            <label for="direccion">Dirección</label>
            <input
              type="text"
              class="form-control"
              name="direccion"
              id="direccion"
              maxlength="45" 
              [(ngModel)]="objProveedor.direccion"
            />
          </div>
        
  
    
      </div>
      <div class="form-row">

        <div class="form-group col-md-4">
            <label for="departamento">Departamento:</label>
            <select
              id="departamento"
              name="departamento"
              class="form-control"
              [(ngModel)]="objProveedor.ubigeo!.departamento"
              (change)="listaProvincia()"
            >
              <option value="-1">[Seleccione]</option>
              <option *ngFor="let aux of departamentos" value="{{ aux }}">
                {{ aux }}
              </option>
            </select>
          </div>
        
          <div class="form-group col-md-4">
            <label for="provincia">Provincia:</label>
            <select
              id="provincia"
              name="provincia"
              class="form-control"
              [(ngModel)]="objProveedor.ubigeo!.provincia"
              (change)="listaDistrito()"
            >
              <option value="-1">[Seleccione]</option>
              <option *ngFor="let aux of provincias" value="{{ aux }}">
                {{ aux }}
              </option>
            </select>
          </div>
        
          <div class="form-group col-md-4">
            <label for="distrito">Distrito:</label>
            <select
              id="distrito"
              name="distrito"
              class="form-control"
              [(ngModel)]="objProveedor.ubigeo!.idUbigeo"
            >
              <option value="-1">[Seleccione]</option>
              <option *ngFor="let aux of distritos" value="{{ aux.idUbigeo }}">
                {{ aux.distrito }}
              </option>
            </select>
          </div>
      </div>
  
      <button type="submit" class="btn btn-success">Registrar</button>
    </form>
  </div>
